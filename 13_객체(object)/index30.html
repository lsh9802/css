<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체반복문응용</title>
</head>
<body>
    <script>
        let book = {
            name:"소년이운다",
            price:"13,600원",
            writer:"한강",
            day:"2024년12월12일",
            page:"216페이지"
        }
        console.log(book);

        document.write("책제목:" + book.name + "<br>")
        document.write("가격:" + book.price + "<br>")
        document.write("저자:" + book.writer + "<br>")
        document.write("출간일:" + book.day + "<br>")
        document.write("페이지수:" + book.page + "<br>")

        


    </script>
</body>
</html>
