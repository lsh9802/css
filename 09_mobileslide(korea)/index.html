<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국화장품</title>
    <!-- swiper 슬라이드 css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css">

    <!-- 제이쿼리 라이브러리 cdn연결 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- swiper슬라이드 자바스크립트 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="header">
        <button class="m_menu">전체메뉴버튼</button>
        <h1>
            <a href="index.html">한국화장품</a>
        </h1>
        <button class="m_search">검색버튼</button>
    </div>

    <div class="main">
        <!-- swiper 슬라이드삽입 -->
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./images/slider01_mo.jpg" alt="메인비주얼이미지1"></div>
                <div class="swiper-slide"><img src="./images/slider03_mo.jpg" alt="메인비주얼이미지2"></div>
                <div class="swiper-slide"><img src="./images/slider09.jpg" alt="메인비주얼이미지3"></div>
                <div class="swiper-slide"><img src="./images/slider10_mo.jpg" alt="메인비주얼이미지4"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <!-- <div class="swiper-button-prev"></div> -->
            <!-- <div class="swiper-button-next"></div> -->

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
    </div>
</body>
</html>
