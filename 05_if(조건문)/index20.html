<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문4형식(다중if문)</title>
</head>
<body>
    <!-- 
        if(조건식){
            참일때
        }else if(조건식){
            참일때
        }else if(조건식){
            참일때
        }else if(조건식){
            참일때
        }else{
            거짓일때 실행
        }
    -->

    <script>
        // 외부로 데이터를 이름,국어점수,영어점수,수학점수 받아서
        // 총점 = 국어 + 영어 + 수학
        // 평균 = 총점 / 3
        // 평점 = 평균이 90점 이상이면 수
                        // 80점           우
                        // 70점           미
                        // 60점           양
                        // 나머지는       가
        let name = prompt("이름을 입력해주세요?");
        let kor = prompt("국어점수를 입력해주세요?");
        let eng = prompt("영어점수를 입력해주세요?");
        let mat = prompt("수학점수를 입력해주세요?");
        // 총점
        let tot = Number(kor) + Number(eng) + Number(mat)
        // 평균
        let avg = tot/3
        // 평점
        let rem = "";
        if(avg>=90){
            rem ="수"
        }else if(avg>=80){
            rem = "우"
        }else if(avg>=70){
            rem = "미"
        }else if(avg>=60){
            rem = "양"
        }else{
            rem = "가"
        }

        // 결과를 출력(브라우저 body문에 출력)
        document.write("이름:" + name + "<br>");
        document.write("국어점수:" + kor + "<br>");
        document.write("영어점수:" + eng + "<br>");
        document.write("수학점수:" + mat + "<br>");
        document.write("총점:" + tot + "<br>");
        document.write("평균:" + avg + "<br>");
        document.write("평점:" + rem + "<br>");
    </script>
</body>
</html>
