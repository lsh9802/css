<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중if응용문제</title>
</head>
<body>
    <!-- 
    외부로부터 데이터를 받아서 성명,국어,영어,수학,컴퓨터
    총점 = 국어 + 영어 + 수학 + 컴퓨터
    평균 = 총점 / 4
    평점 = 평균이 90이상이면 "수"
                80이상이면 "우"
                70이상이면 "미"
                60이상이면 "양"
                나머지"가"
    학점 = 평균이 95 이상이면 "A+"
            평균이 90 이상이면 "A"
            평균이 85 이상이면 "B+"
            평균이 80 이상이면 "B"
            평균이 75 이상이면 "C+"
            평균이 70 이상이면 "C"
            평균이 65 이상이면 "D+"
            평균이 60 이상이면 "D"
            나머지             "F"
    
    -->
    <script>
        let name = prompt("이름을 입력해주세요?");
        let kor = prompt("국어점수를 입력해주세요?");
        let eng = prompt("영어점수를 입력해주세요?");
        let mat = prompt("수학점수를 입력해주세요?");
        let com = prompt("컴퓨터점수를 입력해주세요?");
        // 총점
        let tot = Number(kor) + Number(eng) + Number(mat) + Number(com)
        // 평균
        let avg = tot/4
        // 평점
        let tit = "";
        if(avg>=90){
            tit = "수"
        }else if(avg>=80){
            tit = "우"
        }else if(avg>=70){
            tit = "미"
        }else{
            tit = "가"
        }
        // 학점
        let rem = "";
        if(avg>=95){
            rem ="A+"
        }else if(avg>=85){
            rem = "A"
        }else if(avg>=80){
            rem = "B+"
        }else if(avg>=75){
            rem = "C+"
        }else if(avg>=70){
            rem = "C"
        }else if(avg>=65){
            rem = "D+"
        }else if(avg>=60){
            rem = "D"
        }else{
            rem = "F"
        }

        // 결과를 출력(브라우저 body문에 출력)
        document.write("이름:" + name + "<br>");
        document.write("국어점수:" + kor + "<br>");
        document.write("영어점수:" + eng + "<br>");
        document.write("수학점수:" + mat + "<br>");
        document.write("컴퓨터점수:" + com + "<br>");
        document.write("총점:" + tot + "<br>");
        document.write("평균:" + avg + "<br>");
        document.write("평점:" + tit + "<br>");
        document.write("학점:" + rem + "<br>"); 
    </script>
</body>
</html>
