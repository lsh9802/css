<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의배열응용</title>
</head>
<body>
    <script>
        let girl = ["윤아","태연","써니","티파니","효연","유리","수영","서현"]
        document.write("소녀시대의 멤버는" + girl[0] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[1] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[2] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[3] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[4] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[5] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[6] + "입니다<br>");
        document.write("소녀시대의 멤버는" + girl[7] + "입니다<br>");

        document.write("<hr>")

        for(let i=0;i<=7;i++){
            document.write("소녀시대의 멤버는" + girl[i] + "입니다<br>")
        }



    </script>
</body>
</html>
