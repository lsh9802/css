<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의배열</title>
</head>
<body>
    <!-- 
    배열 -> 여러개의 값을 한꺼번에 저장할수 있는 저장공간[] -> 변수

    
    -->

    <script>
        // 여러개의 data를 한꺼번에 저장하려면 반드시 배열로 선언
        let fru = "딸기";
        let fruit = ["사과","바나나","포도"]

        // 배열에는 순서(index)가 있다
        // 맨앞data 0번째, 그다음 1,2,3,4,

        document.write(fru + "<br>")
        document.write(fruit[0] + "<br>")
        document.write(fruit[1] + "<br>")
        document.write(fruit[2] + "<br>")
        document.write(fruit + "<br>")




    </script>
</body>
</html>
