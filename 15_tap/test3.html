<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eq()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
        <li>수박</li>
    </ul>

    <script>
        // 여러요소중에서 몇번째걸(하나를 선택할때)선택할래
        $(function(){
            $("ul li").eq(0).css({"color":"red"});
            $("ul li").eq(1).css({"font-size":"36px"});
            $("ul li").eq(2).css({"background":"black","color":"white"});
            $("ul li").eq(3).css({"border":"1px solid blue"});

        
        })
    </script>
</body>
</html>
