<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수에서 매개변수를 전달</title>
</head>
<body>
    <!-- 
    매개변수 -> 함수를 실행할때 값을 함수한테 전달
    -->

    <script>
        // 함수선언
        function makeburger(topping){
        //   alert(topping + "버거 완성")
            alert(`${topping}버거완성`)
        }

        // 함수를 호출해서 실행
        makeburger("치즈")
        makeburger("불고기")


    </script>
</body>
</html>
