<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(애국가)</title>
</head>
<body>
    <script>
        let kr1 = "동해물과 백두산이 마르고 닳도록 <br> 하느님이 보우하사 우리 나라 만세 <br>"
        let kr2 = "남산 위에 저 소나무 철갑을 두른 둣 <br> 바람 서리 불변함은 우리 기상일세 <br>"
        let kr3 = "가을 하늘 공활한데 높고 구름없이 <br> 밝은 달은 우리 가슴 일편단심일세 <br>"
        let kr4 = "이 기상과 이 맘으로 충성을 다하여 <br> 괴로우나 즐거우나 나라 사랑하세 <br>"
        function song(){
            document.write("무궁화 삼천히 화려강산 <br> 대한사람 대한으로 길이 보전하세<br>")
        }

        document.write("<1절><br>")
        document.write(kr1)
        song();
        document.write("<br>")
        document.write("<2절><br>")
        document.write(kr2)
        song();
        document.write("<br>")
        document.write("<3절><br>")
        document.write(kr3)
        song();
        document.write("<br>")
        document.write("<4절><br>")
        document.write(kr4)
        song();

    </script>
</body>
</html>
