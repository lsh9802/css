<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(Function)</title>
</head>
<body>
    <!-- 
    함수(function) -> 컴포넌트(component)
    -->
    <script>
        // 함수를 사용하려면 함수로 선언
        // function 함수이름(){
        //     할일을 코드;
        // }
        function hi(){
            alert("안녕하세요!!")
        }

        // 함수를 사용(실행)하려면 함수명을 호출해서 실행한다
        hi();
        hi();
        





    </script>
</body>
</html>
