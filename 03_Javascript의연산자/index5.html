<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>자바스크립트연산자(대입연산자)</title>
</head>
<body>
        <!-- 
        대입연산자 -> 오른쪽에 값이나 수식의 결과값을 왼쪽변수에 대입해주는 연산자
        let 변수명 = 값
        let 변수명 = a + b * c
        자기자신의 값에 값을 계속 누적할때
        day = day + 1 개발자들은 약식코딩 day+=1
        day = day - 1  day-=1
        day = day * 1  day*=1
        day = day / 1  day/=1
        -->

        <script>
            // 대입연산자
            let num1 = 10;
            let num2 = 20;
            let num3 = 30;

            // 누적시킬때 사용하는 연산자
            num1 = num1 + 1;
            document.write("num1의 변수값=" + num1 + "<br>");
            
            num1 = num1 - 1;
            document.write("num1의 변수값=" + num1 + "<br>");
            
            // 누적변수에서 약식으로 코딩
            num1+=1;
            document.write("num1의 변수값=" + num1 + "<br>");
            num1-=1;
            document.write("num1의 변수값=" + num1 + "<br>");
            
            num2 = num2 * 2;
            document.write("num2의 변수값=" + num2 + "<br>");
            num2*=2
            document.write("num2의 변수값=" + num2 + "<br>");
            
            num2 = num2 / 2
            document.write("num2의 변수값=" + num2 + "<br>");
            num2/=2
            document.write("num2의 변수값=" + num2 + "<br>");


        </script>
</body>
</html>
