<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트연산자(2.관계연산자)</title>
</head>
<body>
    <!-- 
        > 크다
        < 작다
        >= 이상
        <= 이하
        == 같다
        != 같지않다
        === type까지 같다
        *** 관계연산자 결과값은 true(참),false(거짓)만 반환
    -->
        <script>
            let num1 = 10;
            let num2 = 20;
            let num3 = 30;
            let num4 = 30;
            let num0 = "10";
            
            let num00 = num1 == num0
            document.write("num00의변수값=" + num00 + "<br>")
            
            let num77 = num1 === num0;
            document.write("num77의변수값=" + num77 + "<br>")
            
            let num9 = num3 >= num4;
            document.write("num9의변수값=" + num9 + "<br>")




            let num5 = num1 > num2;
            document.write("num5의변수값=" + num5 + "<br>")
            
            let num6 = num1 == num2;
            document.write("num6의변수값=" + num6 + "<br>")
            
            let num7 = num2 != num3;
            document.write("num7의변수값=" + num7 + "<br>")
            
        </script>
</body>
</html>
