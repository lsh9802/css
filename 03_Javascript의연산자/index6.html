<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트연산자(증감연산자)</title>
</head>
<body>
    <!-- 
        ++ 증가 연산자 1씩증가 변수명++,++변수명
        -- 감소 연산자 1씩감소 변수명--,--변수명
    
    -->
    <script>
        let num = 10;

        num+=1
        document.write("num변수값은=" + num + "<br>");
        
        num++;
        document.write("num변수값은=" + num + "<br>");
        
        ++num;
        document.write("num변수값은=" + num + "<br>");
        
        // 1씩 감소
        num-=1
        document.write("num변수값은=" + num + "<br>");
        
        num--;
        document.write("num변수값은=" + num + "<br>");
        
        --num;
        document.write("num변수값은=" + num + "<br>");
    </script>
</body>
</html>
