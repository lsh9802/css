<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일쉬트(인라인스타일)</title>
    <style>
        h1{text-align: right;}
    </style>
</head>
<body>
    <h1 style="text-align: center;">블루베리와 항산화 효능</h1>
    <p style="color: red;">
        블루베리는 항산화제인 안토시아닌과 폴리페놀을 다량 보우하고 있습니다.
    </p>
    <p style="color: blue;">
        메사츠세츠 보스톤에서 USDA 노화에 관한 인류 영향 연구센터 의 자료에 의하면 블루베리는 과일 중에서 가장 항산화 작용이 뛰어난 과일이라고 합니다.
    </p>
    <p style="font-size: 36px; background: yellow;">
        인라인 스타일은 가장 우선순위가 제일 큰 스타일이다.
    </p>
</body>
</html>
