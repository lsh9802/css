<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트반복문</title>
</head>
<body>
    <!-- 
    1. for(시작값,조건식이참일때까지;증강값){
        반복할 프로그램 실행
    }
    2. while 문
        시작값은 변수에 보관
        while(조건식){
        반복할코드
        증감값
        }


    3. do ~ while문
    
        시작값;
        do{
            반복실행할코드
            
            증감값
        
        }while(조건식)


    -->
    <script>
    document.write("1. 자바스크립트 반복문입니다<br>");
    document.write("2. 자바스크립트 반복문입니다<br>");
    document.write("3. 자바스크립트 반복문입니다<br>");
    document.write("4. 자바스크립트 반복문입니다<br>");
    document.write("5. 자바스크립트 반복문입니다<br>");
    document.write("6. 자바스크립트 반복문입니다<br>");
    document.write("7. 자바스크립트 반복문입니다<br>");
    document.write("8. 자바스크립트 반복문입니다<br>");
    document.write("9. 자바스크립트 반복문입니다<br>");
    document.write("10. 자바스크립트 반복문입니다<br>");
    document.write("<hr>")
    // 위에 결과를 반복문을 사용하여 출력
    let i;
    for(i=1;i<=10;i++){
        document.write(i + ". 자바스크립트 반복문입니다<br>");
    }
    
    document.write("<hr>")
    // 10 - 1 까지 출력하는 프로그램
    for(let i=10;i>=1;i--){
        document.write(i + ". 자바스크립트 반복문입니다<br>");
    }

    // while문으로 반복 1-10까지 반복출력

    let j = 1;
    while(j<=10){
        document.write(j + ". 자바스크립트 while반복문입니다<br>");
        j++;
    }
    let k = 10;
    while(k>=1){
        document.write(k + ". 자바스크립트 while반복문입니다<br>");
        k--;
    }

    // do ~while문
    document.write("<hr>");
    
    let m = 1;
    do{
        document.write(m + ". 자바스크립트 do~while반복문입니다<br>");
        m++;
    }while(m<=10)
    
    document.write("<hr>");
    
    // 1-100숫자를 출력하는 프로그램
    for(let i=1;i<=100;i++){
        document.write(i + "  ")
    }
    
    // 1-100숫자중 홀수 출력하는 프로그램
    document.write("<hr>");
    for(let i=1;i<=100;i+=2){
        document.write(i + "  ")
    }
    
    // 1-100 숫자 중에서 짝수를 출력하는 프로그램
    document.write("<hr>");
    for(let j=0;j<=100;j+=2){
        document.write(j + "  ")
    }
    
    // 구구단중에서 5단을 출력
    // 5 X 1 = 5
    // 5 X 2 = 10
    // 5 X 9 = 45

    document.write("<br>==================<br>")
    document.write("======= 5단 =======<br>")
    document.write("==================<br>")

    for(let k=1;k<=9;k++){
        document.write(5 + "X" + k + "=" + 5*k + "<br>")
    }

    // 1-100까지 수중에서 
    // 10의배수(i%10==0)가 되면 
    // 줄바꿈(document.write("<br>"))해주는 프로그램




    </script>
</body>
</html>
